<p-tabMenu [model]="items">
  <ng-template pTemplate="item" let-item>
    <ng-container *ngIf="item.route; else elseBlock">
      <a [routerLink]="item.route" class="p-menuitem-link" role="menuitem" [attr.aria-label]="item.label">
        <span [class]="item.icon"></span>
        <span class="ml-2">
                        {{ item.label }}
                    </span>
      </a>
    </ng-container>
    <ng-template #elseBlock>
      <a [href]="item.url" class="p-menuitem-link" target="_blank" rel="noopener noreferrer" role="menuitem"
         [attr.aria-label]="item.label">
        <span [class]="item.icon"></span>
        <span class="ml-2">
                        {{ item.label }}
                    </span>
      </a>
    </ng-template>
  </ng-template>
</p-tabMenu>

<div class="flex gap-2.5">
  @if (authenticated | async) {
    <p-button label="Logout" [outlined]="true" (onClick)="logout()"/>
  } @else {
    <p-button label="Sign in" [text]="true" (onClick)="login()"/>
    <p-button label="Sign up" [outlined]="true"/>
  }
  @if (isDarkMode) {
    <p-button icon="pi pi-moon" [rounded]="true" [text]="true" (onClick)="toggleLightDark()"
              aria-label="Switch to light mode"/>
  } @else {
    <p-button icon="pi pi-sun" [rounded]="true" [text]="true" (onClick)="toggleLightDark()"
              aria-label="Switch to dark mode"/>
  }
</div>
