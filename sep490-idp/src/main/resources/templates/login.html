<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <title th:text="#{login.title}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="flex items-center justify-center min-h-screen px-4 lg:bg-[url('/img/background.jpg')] lg:bg-no-repeat lg:bg-cover">
    <div class="flex flex-col justify-items-center items-center w-full max-w-5xl">
        <!-- Login Form Section -->
        <div class="bg-white p-6 lg:bg-opacity-80 rounded-xl w-full lg:w-1/2">
            <h2 class="text-center text-primary lg:text-5xl text-2xl font-black font-inter my-6 uppercase" th:text="#{login.title}"></h2>
            <form id="form" role="form" th:action="@{/login}" method="post" th:object="${loginDTO}">
                <div class="mb-4 flex items-center justify-center">
                    <input type="email" required
                           class="transition duration-200 w-full max-w-[400px] mt-1 p-2 border border-current rounded focus:ring focus:ring-primary focus:outline-none"
                           id="email" name="email" th:field="*{email}" placeholder="Email">
                </div>
                <div class="mb-4 flex items-center justify-center">
                    <input type="password"
                           class="transition duration-200 w-full max-w-[400px] mt-1 p-2 border border-current rounded focus:ring focus:ring-primary focus:outline-none"
                           id="password" name="password" th:field="*{password}" required placeholder="Password">
                </div>
                <div class="flex justify-center items-center mb-4 mt-3">
                    <div class="w-full max-w-[400px] flex justify-end items-center">
                        <a th:href="@{/forgot-password}" class="text-primary font-inter hover:underline mr-2" th:text="#{login.btn.forgotPassword}"></a>
                    </div>
                </div>
                <div th:if="${message}" class="bg-lime-200 border-l-4 border-l-emerald-500 text-l-emerald-700 p-4 rounded shadow-md flex items-center space-x-4">
                    <span th:text="${message}"></span>
                </div>
                <div>
                <div th:if="${errorKey}" class="mb-4 text-red-500 text-center">
                        <span th:text="#{${errorKey}}"></span>
                 </div>
                </div>
                <div class="text-center mt-12">
                    <button type="button" id="sign-in-by-passkey" class="text-primary font-inter hover:underline" th:text="#{login.btn.signInByPasskey}"></button>
                </div>
                <div class="text-center mt-5">
                    <p class="text-gray-700 font-inter">
                        <span th:text="#{login.label.newUser}">Don't have an account?</span>
                        <a th:href="@{/signup}" class="text-primary hover:underline" th:text="#{login.btn.register}"></a>
                    </p>
                </div>
                <div class="flex items-center justify-center mt-5">
                    <button type="submit" class="w-full lg:max-w-[120px] max-w-[160px] bg-primary font-inter text-white py-2 px-4 rounded hover:bg-primary focus:ring focus:ring-primary focus:outline-none"
                    th:text="#{login.btn.login}">
                    Log in
                </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <a th:href="@{''(lang=en)}" class="text-primary font-inter hover:underline" th:text="#{language.english}">English</a> |
                <a th:href="@{''(lang=vi)}" class="text-primary font-inter hover:underline" th:text="#{language.vietnamese}">Vietnamese</a> |
                <a th:href="@{''(lang=zh)}" class="text-primary font-inter hover:underline" th:text="#{language.chinese}">Chinese</a>
            </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var challenge = /*[[${challenge}]]*/ 'default-challenge';
    const credentialsRequestOptions = {
        publicKey: {
            challenge: Uint8Array.from(challenge, c => c.charCodeAt(0)),
        }
    };

    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

    document.getElementById("sign-in-by-passkey").addEventListener("click", async () => {
        const credentialsResponse = await navigator.credentials.get(credentialsRequestOptions);
        fetch("/passkey/login",
            {
                method: "POST",
                body: JSON.stringify(credentialsResponse),
                credentials: "same-origin",
                headers: {
                    "Content-Type": "application/json;charset=utf-8",
                    [csrfHeader]: csrfToken
                },
                redirect: "follow"
            })
            .then(r => document.location.href = r.url)
            .catch(err => console.error(err))
            .finally(() => console.log("yep, done"));
    });
</script>
</body>
</html>
