<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{forgotPassword.title}">Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:style="'background-image: url(https://res.cloudinary.com/dctk1pw18/image/upload/v1748768821/background_eza4lk.webp)'"
     class="flex items-center justify-center min-h-screen py-8 px-4 bg-no-repeat bg-cover">
    <div class="flex flex-col items-center w-full max-w-5xl">
        <!-- Forgot Password Form Section -->
        <div class="bg-white p-6 rounded-xl w-full lg:w-1/2">
            <div class="flex flex-col items-center justify-center">
             <h2 class="max-w-[400px] w-full text-primary lg:text-[43px] flex lg:justify-normal justify-center text-2xl font-black font-inter my-6" th:text="#{forgotPassword.title}">Forgot Password</h2>
            </div>
            <form id="forgot-password-form" role="form" th:object="${forgotPasswordDTO}" th:action="@{/forgot-password}" method="post">
                <div class="mb-4 flex flex-col items-center justify-center mt-2">
                    <label for="email" class="max-w-[400px] w-full block font-normal" th:text="#{forgotPassword.label.email}"></label>
                    <input type="email" required
                            class="w-full mt-2 p-2 max-w-[400px] border border-current rounded focus:ring focus:ring-primary focus:outline-none"
                            id="email" th:field="*{email}" name="email" placeholder="Email">
                    <div th:if="${errorMessage}" class="animate-fadeIn max-w-[400px] w-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <div class="flex lg:flex-row flex-col-reverse items-center max-w-[400px] w-full justify-between mt-4">
                        <a th:href="@{/login}" class="mt-4 text-center text-primary border border-primary py-2 px-4 rounded lg:max-w-[185px] w-full" th:text="#{forgotPassword.btn.backToLogin}">
                        </a>
                        <button type="submit"
                                class="mt-4 w-full lg:max-w-[185px] bg-primary text-white py-2 px-4 rounded hover:bg-primary-dark focus:ring focus:ring-primary focus:outline-none"
                                th:text="#{forgotPassword.btn.submit}">
                        </button>
                    </div>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{''(lang=en)}" class="text-primary hover:underline" th:text="#{language.english}">English</a> |
                <a th:href="@{''(lang=vi)}" class="text-primary hover:underline" th:text="#{language.vietnamese}">Vietnamese</a> |
                <a th:href="@{''(lang=zh)}" class="text-primary font-inter hover:underline" th:text="#{language.chinese}">Chinese</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
