<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Create Your Account</h3>
                </div>
                <div class="card-body">
                    <form id="form" role="form" th:action="@{/signup}" method="post" th:object="${signupDTO}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" required class="form-control" id="email" name="email" th:field="*{email}">
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input required type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}">
                            <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}"></p>
                        </div>
                        <div th:if="${errors}" class="alert alert-danger">
                            <span th:text="${error}"></span>
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="submitButton">Sign Up</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an account?
                        <a th:href="@{/login}" class="text-primary">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
