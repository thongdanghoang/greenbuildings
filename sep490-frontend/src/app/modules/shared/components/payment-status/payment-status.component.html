<!-- payment-status.component.html -->
<div
    class="flex h-screen items-center justify-center"
    [ngClass]="{
        'text-green-500': status === 'success',
        'text-red-500': status === 'failed',
    }"
    @fadeIn
>
    <div class="text-center">
        <i
            class="pi"
            [ngClass]="{
                'pi-check-circle': status === 'success',
                'pi-exclamation-circle': status === 'failed',
            }"
            [class.text-5xl]="true"
        ></i>
        <h1 class="mt-4 text-2xl font-bold">
            {{
                status === "success"
                    ? ("payment.status.success.title" | translate)
                    : ("payment.status.error.title" | translate)
            }}
        </h1>
        <p class="mt-2 text-lg">
            {{
                status === "success"
                    ? ("payment.status.success.content" | translate)
                    : ("payment.status.error.content" | translate)
            }}
        </p>
    </div>
</div>
