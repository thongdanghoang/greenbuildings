<div class="mt-4 w-[300px] sm:w-[400px] md:w-[500px]">
    <!-- Dialog Header -->
    <div class="p-dialog-header border-b p-0">
        <span class="text-xl font-semibold">
            {{ 'sidebar.admin.fuel' | translate }}
        </span>
        <button
            pButton
            type="button"
            icon="pi pi-times"
            class="p-button-rounded p-button-text"
            (click)="closeDialog()"
        ></button>
    </div>

    <!-- Stepper with Two Steps -->
    <p-stepper
        [value]="1"
        class="block"
    >
        <p-step-panels class="block h-full">
            <!-- Step 1: Fuel Names (Vietnamese, English, Chinese) -->
            <p-step-panel [value]="1">
                <ng-template
                    #content
                    let-activateCallback="activateCallback"
                >
                    <div class="p-dialog-content flex min-h-[400px] flex-col overflow-hidden p-0">
                        <div [formGroup]="fuelFormGroup">
                            <p-iftalabel class="my-2">
                                <input
                                    pInputText
                                    formControlName="nameVN"
                                    class="w-full"
                                    autocomplete="off"
                                />
                                <label>{{ 'common.name' | translate }} (VN)</label>
                            </p-iftalabel>
                            <p-iftalabel class="my-2">
                                <input
                                    pInputText
                                    formControlName="nameEN"
                                    class="w-full"
                                    autocomplete="off"
                                />
                                <label>{{ 'common.name' | translate }} (EN)</label>
                            </p-iftalabel>
                            <p-iftalabel class="my-2">
                                <input
                                    pInputText
                                    formControlName="nameZH"
                                    class="w-full"
                                    autocomplete="off"
                                />
                                <label>{{ 'common.name' | translate }} (ZH)</label>
                            </p-iftalabel>
                        </div>
                        <div class="mt-2 flex justify-end">
                            <p-button
                                label="{{ 'common.next' | translate }}"
                                icon="pi pi-arrow-right"
                                iconPos="right"
                                (onClick)="activateCallback(2)"
                            ></p-button>
                        </div>
                    </div>
                </ng-template>
            </p-step-panel>

            <!-- Step 2: Conversion Details -->
            <p-step-panel [value]="2">
                <ng-template
                    #content
                    let-activateCallback="activateCallback"
                >
                    <div class="p-dialog-content flex min-h-[400px] flex-col overflow-hidden p-0">
                        <div [formGroup]="formGroup">
                            <p-iftalabel class="my-2">
                                <input
                                    pInputText
                                    formControlName="conversionValue"
                                    class="w-full"
                                    autocomplete="off"
                                    type="number"
                                />
                                <label>{{ 'admin.energyConversion.conversionValue' | translate }}</label>
                            </p-iftalabel>
                            <p-iftalabel class="my-2">
                                <p-dropdown
                                    [options]="emissionUnits"
                                    formControlName="conversionUnitNumerator"
                                    optionLabel="label"
                                    optionValue="value"
                                    [style]="{width: '100%'}"
                                    placeholder="{{ 'Select Numerator Unit' | translate }}"
                                ></p-dropdown>
                                <label>{{ 'admin.energyConversion.conversionUnitNumerator' | translate }}</label>
                            </p-iftalabel>
                            <p-iftalabel class="my-2">
                                <p-dropdown
                                    [options]="emissionUnits"
                                    formControlName="conversionUnitDenominator"
                                    optionLabel="label"
                                    optionValue="value"
                                    [style]="{width: '100%'}"
                                    placeholder="{{ 'Select Denominator Unit' | translate }}"
                                ></p-dropdown>
                                <label>{{ 'admin.energyConversion.conversionUnitDenominator' | translate }}</label>
                            </p-iftalabel>
                        </div>
                        <div class="mt-2 flex justify-between">
                            <p-button
                                label="{{ 'common.back' | translate }}"
                                severity="secondary"
                                icon="pi pi-arrow-left"
                                (onClick)="activateCallback(1)"
                            ></p-button>
                            <p-button
                                label="{{ 'common.save' | translate }}"
                                icon="pi pi-check"
                                severity="primary"
                                [disabled]="formGroup.invalid"
                                (onClick)="submit()"
                            ></p-button>
                        </div>
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-panels>
    </p-stepper>
</div>
