<div class="w-[300px] sm:w-[400px] md:w-[500px] mt-4">
    <!-- Dialog Header -->
    <div class="p-dialog-header p-0 border-b">
        <span class="text-xl font-semibold">
            {{ "sidebar.admin.fuel" | translate }}
        </span>
        <button
            pButton
            type="button"
            icon="pi pi-times"
            class="p-button-rounded p-button-text"
            (click)="closeDialog()"
        ></button>
    </div>

    <!-- Stepper with Two Steps -->
    <p-stepper [value]="1" class="block">
        <p-step-panels class="block h-full">
            <!-- Step 1: Fuel Names (Vietnamese, English, Chinese) -->
            <p-step-panel [value]="1">
                <ng-template #content let-activateCallback="activateCallback">
                    <div
                        class="p-0 min-h-[400px] p-dialog-content flex flex-col overflow-hidden"
                    >
                        <div [formGroup]="fuelFormGroup">
                            <p-iftalabel class="my-2">
                                <input
                                    pInputText
                                    formControlName="nameVN"
                                    class="w-full"
                                    autocomplete="off"
                                />
                                <label>{{ "Name (VN)" | translate }}</label>
                            </p-iftalabel>
                            <p-iftalabel class="my-2">
                                <input
                                    pInputText
                                    formControlName="nameEN"
                                    class="w-full"
                                    autocomplete="off"
                                />
                                <label>{{ "Name (EN)" | translate }}</label>
                            </p-iftalabel>
                            <p-iftalabel class="my-2">
                                <input
                                    pInputText
                                    formControlName="nameZH"
                                    class="w-full"
                                    autocomplete="off"
                                />
                                <label>{{ "Name (ZH)" | translate }}</label>
                            </p-iftalabel>
                        </div>
                        <div class="flex justify-end mt-2">
                            <p-button
                                label="{{ 'common.next' | translate }}"
                                icon="pi pi-arrow-right"
                                iconPos="right"
                                (onClick)="activateCallback(2)"
                            ></p-button>
                        </div>
                    </div>
                </ng-template>
            </p-step-panel>

            <!-- Step 2: Conversion Details -->
            <p-step-panel [value]="2">
                <ng-template #content let-activateCallback="activateCallback">
                    <div
                        class="p-0 min-h-[400px] p-dialog-content flex flex-col overflow-hidden"
                    >
                        <div [formGroup]="formGroup">
                            <p-iftalabel class="my-2">
                                <input
                                    pInputText
                                    formControlName="conversionValue"
                                    class="w-full"
                                    autocomplete="off"
                                    type="number"
                                />
                                <label>{{
                                    "Conversion Value" | translate
                                }}</label>
                            </p-iftalabel>
                            <p-iftalabel class="my-2">
                                <p-dropdown
                                    [options]="emissionUnits"
                                    formControlName="conversionUnitNumerator"
                                    optionLabel="label"
                                    optionValue="value"
                                    [style]="{ width: '100%' }"
                                    placeholder="{{
                                        'Select Numerator Unit' | translate
                                    }}"
                                ></p-dropdown>
                                <label>{{
                                    "Numerator Unit" | translate
                                }}</label>
                            </p-iftalabel>
                            <p-iftalabel class="my-2">
                                <p-dropdown
                                    [options]="emissionUnits"
                                    formControlName="conversionUnitDenominator"
                                    optionLabel="label"
                                    optionValue="value"
                                    [style]="{ width: '100%' }"
                                    placeholder="{{
                                        'Select Denominator Unit' | translate
                                    }}"
                                ></p-dropdown>
                                <label>{{
                                    "Denominator Unit" | translate
                                }}</label>
                            </p-iftalabel>
                        </div>
                        <div class="flex justify-between mt-2">
                            <p-button
                                label="{{ 'common.back' | translate }}"
                                severity="secondary"
                                icon="pi pi-arrow-left"
                                (onClick)="activateCallback(1)"
                            ></p-button>
                            <p-button
                                label="{{ 'common.save' | translate }}"
                                icon="pi pi-check"
                                severity="primary"
                                [disabled]="formGroup.invalid"
                                (onClick)="submit()"
                            ></p-button>
                        </div>
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-panels>
    </p-stepper>
</div>
