<master-layout title="sidebar.admin.fuel">
    <table-template
        [fetch]="fetchFuel"
        [columns]="cols"
        [sort]="undefined"
        [criteria]="searchCriteria"
        [triggerSearch]="searchEvent"
        [captionTemplateRef]="captionTemplateRef"
        [checkbox]="true"
        (selectionChange)="onSelectionChange($event)"
    />
</master-layout>

<ng-template #captionTemplateRef>
    <div class="flex flex-col items-end justify-between gap-2 lg:flex-row lg:items-center">
        <p-inputgroup class="max-w-96">
            <input
                [(ngModel)]="searchCriteria.criteria"
                type="text"
                pInputText
                placeholder="{{ 'common.search' | translate }}"
                (keydown.enter)="search()"
            />
            <p-inputgroup-addon>
                <p-button
                    icon="pi pi-search"
                    severity="secondary"
                    text
                    (onClick)="search()"
                />
            </p-inputgroup-addon>
        </p-inputgroup>
        <p-button
            severity="primary"
            [label]="'admin.fuel.addFuel' | translate"
            icon="pi pi-user-plus"
            outlined
            (onClick)="addFuel()"
        />
    </div>
</ng-template>
<ng-template
    #actionsTemplate
    let-rowData
>
    <div class="flex">
        <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            severity="info"
            (onClick)="onEdit(rowData)"
        />
    </div>
</ng-template>

<ng-template
    #fuelTemplate
    let-data
>
    {{ getLocalizedFuelName(data.fuel) }}
</ng-template>
