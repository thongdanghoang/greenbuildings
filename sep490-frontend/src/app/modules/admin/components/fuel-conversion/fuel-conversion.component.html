<master-layout title="sidebar.admin.fuel">
    <div subtitle>{{ 'admin.fuel.description' | translate }}</div>
    <table-template
        [fetch]="fetchFuel"
        [columns]="cols"
        [sort]="undefined"
        [criteria]="searchCriteria"
        [triggerSearch]="searchEvent"
        [captionTemplateRef]="captionTemplateRef"
        [checkbox]="true"
        (selectionChange)="onSelectionChange($event)"
    />
</master-layout>

<ng-template #captionTemplateRef>
    <div class="flex flex-col items-end justify-between gap-2 lg:flex-row lg:items-center">
        <p-inputgroup class="max-w-96">
            <input
                [(ngModel)]="searchCriteria.criteria"
                type="text"
                pInputText
                placeholder="{{ 'common.search' | translate }}"
                (keydown.enter)="search()"
            />
            <p-inputgroup-addon>
                <p-button
                    icon="pi pi-search"
                    severity="secondary"
                    text
                    (onClick)="search()"
                />
            </p-inputgroup-addon>
        </p-inputgroup>
        <p-button
            severity="primary"
            [label]="'admin.fuel.addFuel' | translate"
            icon="pi pi-user-plus"
            outlined
            (onClick)="addFuel()"
        />
        <!--        <p-button-->
        <!--            severity="secondary"-->
        <!--            [label]="'admin.emissionSource.uploadToMinio' | translate"-->
        <!--            icon="pi pi-upload"-->
        <!--            outlined-->
        <!--            (onClick)="fileInput.click()"-->
        <!--            size="small"-->
        <!--        />-->
        <!--        <input-->
        <!--            #fileInput-->
        <!--            type="file"-->
        <!--            accept=".xlsx"-->
        <!--            style="display: none"-->
        <!--            (change)="uploadExcelToMinio($event)"-->
        <!--        />-->
        <p-button
            severity="secondary"
            [label]="'admin.emissionSource.downloadFile' | translate"
            icon="pi pi-download"
            outlined
            (onClick)="onDownloadFile()"
            size="small"
        />
    </div>
</ng-template>
<ng-template
    #actionsTemplate
    let-rowData
>
    <div class="flex">
        <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            severity="info"
            (onClick)="onEdit(rowData)"
        />
    </div>
</ng-template>

<ng-template
    #fuelTemplate
    let-data
>
    {{ getLocalizedFuelName(data.fuel) }}
</ng-template>
<h3 class="my-2 font-semibold text-primary">
    {{ 'admin.emissionSource.upload.title' | translate }}
</h3>
<!-- import.component.html -->
<p-progressSpinner
    *ngIf="isLoading"
    styleClass="overlay-spinner"
></p-progressSpinner>

<!-- Drag & Drop upload -->
<p-fileUpload
    name="file"
    accept=".xlsx"
    mode="advanced"
    customUpload="true"
    [multiple]="false"
    (uploadHandler)="uploadExcel($event)"
    [chooseLabel]="'admin.emissionSource.upload.chooseFile' | translate"
    [uploadLabel]="'admin.emissionSource.upload.import' | translate"
    [cancelLabel]="'admin.emissionSource.upload.cancel' | translate"
    [auto]="false"
    [maxFileSize]="5000000"
>
</p-fileUpload>
