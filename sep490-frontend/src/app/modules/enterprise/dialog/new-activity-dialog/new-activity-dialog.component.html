<div class="mt-4 w-[300px] sm:w-[400px] md:w-[500px]">
    <div class="p-dialog-header border-b p-0">
        <span class="text-xl font-semibold">{{ 'enterprise.emission.activity.dialog.title' | translate }}</span>
        <button
            pButton
            type="button"
            icon="pi pi-times"
            class="p-button-rounded p-button-text"
            (click)="closeDialog()"
        ></button>
    </div>

    <p-stepper
        [value]="1"
        class="block"
    >
        <p-step-panels class="block h-full">
            <!-- Step 1 Panel -->
            <p-step-panel [value]="1">
                <ng-template
                    #content
                    let-activateCallback="activateCallback"
                >
                    <form
                        [formGroup]="formGroup"
                        class="p-dialog-content flex min-h-[400px] flex-col overflow-hidden p-0"
                    >
                        <!-- Emission Source -->
                        <p-iftalabel class="my-2">
                            <p-select
                                [options]="emissionSources"
                                optionLabel="nameEN"
                                optionValue="id"
                                formControlName="emissionSourceID"
                                class="w-full break-words"
                                (onChange)="onSourceChange()"
                            >
                                <ng-template
                                    pTemplate="selectedItem"
                                    let-source
                                >
                                    <div class="align-items-center flex gap-2">
                                        <div>
                                            {{ getLocalizedName(source) }}
                                        </div>
                                    </div>
                                </ng-template>
                                <ng-template
                                    let-source
                                    pTemplate="item"
                                >
                                    <div class="align-items-center flex gap-2">
                                        <div style="white-space: normal">
                                            {{ getLocalizedName(source) }}
                                        </div>
                                    </div>
                                </ng-template>
                            </p-select>
                            <label>{{ 'enterprise.emission.activity.dialog.EmissionSource' | translate }}</label>
                        </p-iftalabel>

                        <!-- Emission Factor -->
                        <p-iftalabel class="my-2 flex-grow">
                            <p-select
                                [options]="availableEmissionFactors"
                                optionLabel="nameEN"
                                optionValue="id"
                                formControlName="emissionFactorID"
                                class="w-full"
                            >
                                <ng-template
                                    pTemplate="selectedItem"
                                    let-factor
                                >
                                    <div class="align-items-center flex gap-2">
                                        <div>
                                            {{ getLocalizedName(factor) }}
                                        </div>
                                    </div>
                                </ng-template>
                                <ng-template
                                    let-factor
                                    pTemplate="item"
                                >
                                    <div class="align-items-center flex gap-2">
                                        <div style="white-space: normal">
                                            {{ getLocalizedName(factor) }}
                                        </div>
                                    </div>
                                </ng-template>
                            </p-select>
                            <label>{{ 'enterprise.emission.activity.dialog.EmissionFactor' | translate }}</label>
                        </p-iftalabel>
                        <!-- Step 1 Footer -->
                        <div class="flex justify-end">
                            <p-button
                                label="{{ 'common.next' | translate }}"
                                icon="pi pi-arrow-right"
                                iconPos="right"
                                [disabled]="!this.formStructure.emissionFactorID.value"
                                (onClick)="activateCallback(2)"
                            ></p-button>
                        </div>
                    </form>
                </ng-template>
            </p-step-panel>

            <!-- Step 2 Panel -->
            <p-step-panel [value]="2">
                <ng-template
                    #content
                    let-activateCallback="activateCallback"
                >
                    <form
                        [formGroup]="formGroup"
                        class="p-dialog-content min-h-[400px] p-0"
                    >
                        <!-- Name -->
                        <p-iftalabel class="my-2">
                            <input
                                pInputText
                                formControlName="name"
                                class="w-full"
                                autocomplete="off"
                            />
                            <label>{{ 'enterprise.emission.activity.dialog.Name' | translate }}</label>
                        </p-iftalabel>

                        <!-- Type -->
                        <p-iftalabel class="my-2">
                            <p-select
                                [options]="activityTypes"
                                optionLabel="name"
                                optionValue="id"
                                [showClear]="true"
                                formControlName="type"
                                class="w-full"
                            >
                                <ng-template
                                    pTemplate="selectedItem"
                                    let-type
                                >
                                    <div class="align-items-center flex gap-2">
                                        <div>{{ type.name }}</div>
                                    </div>
                                </ng-template>
                                <ng-template
                                    let-type
                                    pTemplate="item"
                                >
                                    <div class="align-items-center flex gap-2">
                                        <div>{{ type.name }}</div>
                                    </div>
                                </ng-template>
                            </p-select>
                            <label>{{ 'enterprise.emission.activity.dialog.Type' | translate }}</label>
                        </p-iftalabel>

                        <!-- Category -->
                        <p-iftalabel class="my-2">
                            <input
                                pInputText
                                formControlName="category"
                                class="w-full"
                                autocomplete="off"
                            />
                            <label>{{ 'enterprise.emission.activity.dialog.Category' | translate }}</label>
                        </p-iftalabel>

                        <!-- Description -->
                        <p-iftalabel class="my-2">
                            <input
                                pInputText
                                formControlName="description"
                                class="w-full"
                                autocomplete="off"
                            />
                            <label>{{ 'enterprise.emission.activity.dialog.Description' | translate }}</label>
                        </p-iftalabel>
                    </form>
                    <!-- Step 2 Footer -->
                    <div class="flex justify-between">
                        <p-button
                            label="{{ 'common.back' | translate }}"
                            severity="secondary"
                            icon="pi pi-arrow-left"
                            (onClick)="activateCallback(1)"
                        ></p-button>
                        <p-button
                            label="{{ 'common.save' | translate }}"
                            icon="pi pi-check"
                            severity="primary"
                            [disabled]="formGroup.invalid"
                            (onClick)="submit()"
                        ></p-button>
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-panels>
    </p-stepper>
</div>
