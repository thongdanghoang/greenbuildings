<div>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <div>
            <h2 class="mb-4 text-xl font-semibold text-primary">{{ 'enterprise.tenant.profile' | translate }}</h2>
            <p-iftalabel class="my-2 block">
                <input
                    pInputText
                    [(ngModel)]="tenant.name"
                    class="w-full"
                    readonly
                    autocomplete="off"
                />
                <label>{{ 'enterprise.tenant.name' | translate }}</label>
            </p-iftalabel>

            <p-iftalabel class="my-2 block">
                <input
                    pInputText
                    [(ngModel)]="tenant.email"
                    class="w-full"
                    readonly
                    autocomplete="off"
                />
                <label>{{ 'enterprise.tenant.email' | translate }}</label>
            </p-iftalabel>

            <p-iftalabel class="my-2 block">
                <input
                    pInputText
                    [(ngModel)]="tenant.hotline"
                    class="w-full"
                    readonly
                    autocomplete="off"
                />
                <label>{{ 'enterprise.tenant.phone' | translate }}</label>
            </p-iftalabel>

            <p-iftalabel class="my-2 block">
                <input
                    pInputText
                    [(ngModel)]="tenant.address"
                    class="w-full"
                    readonly
                    autocomplete="off"
                />
                <label>{{ 'enterprise.tenant.address' | translate }}</label>
            </p-iftalabel>

            <p-iftalabel class="my-2 block">
                <input
                    pInputText
                    [(ngModel)]="tenant.taxCode"
                    class="w-full"
                    readonly
                    autocomplete="off"
                />
                <label>{{ 'enterprise.tenant.taxCode' | translate }}</label>
            </p-iftalabel>

            <p-iftalabel
                class="my-2 block cursor-pointer"
                (click)="openLicenseUrl()"
            >
                <input
                    pInputText
                    [value]="tenant.businessLicenseImageUrl"
                    class="w-full cursor-pointer text-primary"
                    readonly
                    autocomplete="off"
                />
                <label
                    >{{ 'enterprise.tenant.businessLicenseImageUrl' | translate }}
                    <i class="pi pi-external-link text-sm"></i
                ></label>
            </p-iftalabel>
        </div>

        <div>
            <h2 class="mb-4 text-xl font-semibold text-primary">
                {{ 'enterprise.tenant.representative' | translate }}
            </h2>
            <p-iftalabel class="my-2 block">
                <input
                    pInputText
                    [(ngModel)]="tenant.representativeName"
                    class="w-full"
                    readonly
                    autocomplete="off"
                />
                <label>{{ 'enterprise.tenant.representativeName' | translate }}</label>
            </p-iftalabel>

            <p-iftalabel class="my-2 block">
                <input
                    pInputText
                    [(ngModel)]="tenant.representativePosition"
                    class="w-full"
                    readonly
                    autocomplete="off"
                />
                <label>{{ 'enterprise.tenant.representativePosition' | translate }}</label>
            </p-iftalabel>

            <p-iftalabel class="my-2 block">
                <input
                    pInputText
                    [(ngModel)]="tenant.representativeContact"
                    class="w-full"
                    readonly
                    autocomplete="off"
                />
                <label>{{ 'enterprise.tenant.representativeContact' | translate }}</label>
            </p-iftalabel>
        </div>
    </div>

    <div class="mt-6 flex justify-end">
        <p-button
            label="{{ 'common.cancel' | translate }}"
            styleClass="p-button-secondary"
            (onClick)="this.close()"
        ></p-button>
    </div>
</div>
