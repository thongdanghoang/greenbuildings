<div class="sm:px-5">
    <div class="mb-3">
        <p-button
            icon="pi pi-arrow-left"
            [label]="'common.back' | translate"
            severity="primary"
            outlined="true"
            (onClick)="onCancel()"
        ></p-button>
    </div>
    <h1 class="text-lg font-bold">
        {{ "enterprise.tenant.create.title" | translate }}
    </h1>
    <p class="text-sm text-gray-500">
        {{ "enterprise.tenant.create.description" | translate }}
    </p>
</div>

<div class="py-5 sm:mt-5 sm:px-5">
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-12">
            <label for="name" class="block text-sm font-medium text-gray-700">
                {{ "enterprise.tenant.create.name" | translate }}
            </label>
            <input
                type="text"
                id="name"
                [(ngModel)]="tenant.name"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
                [placeholder]="
                    'enterprise.tenant.create.placeholders.name' | translate
                "
            />
        </div>
    </div>

    <div class="mt-5 flex justify-end gap-4">
        <p-button
            [label]="'common.cancel' | translate"
            severity="secondary"
            (onClick)="onCancel()"
        ></p-button>
        <p-button
            [label]="'common.save' | translate"
            severity="primary"
            (onClick)="onSubmit()"
            [disabled]="!tenant.name"
        ></p-button>
    </div>
</div>
