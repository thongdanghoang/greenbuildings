<master-layout title="account.title">
    <form
        [formGroup]="formGroup"
        unsavedChanges
        id="accountInformationForm"
    >
        <!-- Email -->
        <div
            class="my-3 grid grid-cols-12 items-baseline gap-2 sm:gap-4"
            errorMessages
        >
            <label
                for="email"
                class="col-span-12 font-normal sm:col-span-3"
                >{{ 'account.email' | translate }}</label
            >
            <div class="col-span-12 sm:col-span-6">
                <input
                    formControlName="email"
                    class="w-full"
                    type="text"
                    id="email"
                    pInputText
                    [placeholder]="'account.placeholders.enterEmail' | translate"
                />
                <form-field-error></form-field-error>
            </div>
        </div>

        <!-- First Name -->
        <div
            class="my-3 grid grid-cols-12 items-baseline gap-2 sm:gap-4"
            errorMessages
        >
            <label
                for="firstName"
                class="col-span-12 font-normal sm:col-span-3"
                >{{ 'account.firstName' | translate }}</label
            >
            <div class="col-span-12 sm:col-span-6">
                <input
                    formControlName="firstName"
                    class="w-full"
                    type="text"
                    id="firstName"
                    pInputText
                    [placeholder]="'account.placeholders.enterFirstName' | translate"
                />
                <form-field-error></form-field-error>
            </div>
        </div>

        <!-- Last Name -->
        <div
            class="my-3 grid grid-cols-12 items-baseline gap-2 sm:gap-4"
            errorMessages
        >
            <label
                for="lastName"
                class="col-span-12 font-normal sm:col-span-3"
                >{{ 'account.lastName' | translate }}</label
            >
            <div class="col-span-12 sm:col-span-6">
                <input
                    formControlName="lastName"
                    class="w-full"
                    type="text"
                    id="lastName"
                    pInputText
                    [placeholder]="'account.placeholders.enterLastName' | translate"
                />
                <form-field-error></form-field-error>
            </div>
        </div>

        <!-- Phone -->
        <div
            class="my-3 grid grid-cols-12 items-baseline gap-2 sm:gap-4"
            errorMessages
        >
            <label
                for="phone"
                class="col-span-12 font-normal sm:col-span-3"
                >{{ 'account.phone' | translate }}</label
            >
            <div class="col-span-12 sm:col-span-6">
                <input
                    formControlName="phone"
                    class="w-full"
                    type="text"
                    id="phone"
                    pInputText
                    [placeholder]="'account.placeholders.enterPhone' | translate"
                />
                <form-field-error></form-field-error>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-4 *:min-w-24 sm:justify-start">
            <!-- Save Button -->
            <p-button
                [label]="'common.save' | translate"
                styleClass="w-full"
                severity="primary"
                [disabled]="disableSubmitButton"
                (onClick)="submit()"
            ></p-button>

            <!-- Revert Button -->
            <p-button
                [label]="'common.revert' | translate"
                styleClass="w-full"
                severity="secondary"
                (onClick)="revert()"
            ></p-button>
        </div>
    </form>
</master-layout>
