<div class="sm:px-5">
    <div class="mb-3">
        <p-button
            icon="pi pi-arrow-left"
            [label]="'common.back' | translate"
            severity="primary"
            outlined="true"
            [routerLink]="['/']"
        ></p-button>
    </div>
    <h1 class="text-lg font-bold">
        {{ "enterprise.create.title" | translate }}
    </h1>
    <p class="text-sm text-gray-500">
        {{ "enterprise.create.description" | translate }}
    </p>
</div>

<form [formGroup]="formGroup" class="py-5 sm:mt-5 sm:px-5">
    <!-- Name -->
    <div
        class="my-3 grid grid-cols-12 items-center gap-2 sm:gap-4"
        errorMessages
    >
        <label for="name" class="col-span-12 font-normal sm:col-span-3">{{
            "enterprise.create.name" | translate
        }}</label>
        <div class="col-span-12 sm:col-span-6">
            <input
                formControlName="name"
                class="w-full"
                type="text"
                id="name"
                pInputText
                [placeholder]="
                    'enterprise.create.placeholders.enterName' | translate
                "
            />
            <form-field-error></form-field-error>
        </div>
    </div>

    <!-- Email -->
    <div
        class="my-3 grid grid-cols-12 items-center gap-2 sm:gap-4"
        errorMessages
    >
        <label for="email" class="col-span-12 font-normal sm:col-span-3">{{
            "enterprise.create.email" | translate
        }}</label>
        <div class="col-span-12 sm:col-span-6">
            <input
                formControlName="enterpriseEmail"
                class="w-full"
                type="text"
                id="email"
                pInputText
                [placeholder]="
                    'enterprise.create.placeholders.enterEmail' | translate
                "
            />
            <form-field-error></form-field-error>
        </div>
    </div>

    <!-- Hotline -->
    <div
        class="my-3 grid grid-cols-12 items-center gap-2 sm:gap-4"
        errorMessages
    >
        <label for="hotline" class="col-span-12 font-normal sm:col-span-3">{{
            "enterprise.create.hotline" | translate
        }}</label>
        <div class="col-span-12 sm:col-span-6">
            <input
                formControlName="hotline"
                class="w-full"
                type="text"
                id="hotline"
                pInputText
                [placeholder]="
                    'enterprise.create.placeholders.enterHotline' | translate
                "
            />
            <form-field-error></form-field-error>
        </div>
    </div>
    <!-- Buttons -->
    <div class="flex justify-end gap-4 *:min-w-24 sm:justify-start">
        <!-- Create Button -->
        <p-button
            [label]="'common.create' | translate"
            styleClass="w-full"
            severity="primary"
            [disabled]="disableSubmitButton"
            (onClick)="submit()"
        ></p-button>

        <!-- Revert Button -->
        <p-button
            [label]="'common.revert' | translate"
            styleClass="w-full"
            severity="secondary"
            (onClick)="reset()"
        ></p-button>
    </div>
</form>
<div>
    <p-toast key="center" position="top-center" />
</div>
