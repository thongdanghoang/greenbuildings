<master-layout title="enterprise.buildings.management.title1">
    <div subtitle>{{ 'enterprise.buildings.management.description' | translate }}</div>
    <div *ngFor="let group of buildingGroups">
        <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-800 dark:bg-black">
            <h2 class="mb-2 text-xl font-semibold">Group: {{ group.name }}</h2>

            <p class="mb-1 text-sm">
                <span class="font-medium">Description:</span>
                {{ group.description || 'No description provided.' }}
            </p>

            <p class="mb-1 text-sm">
                <span class="font-medium">Building:</span>
                {{ group.building.name }}
            </p>

            <p class="text-sm">
                <span class="font-medium">Address:</span>
                {{ group.building.address }}
            </p>

            <div class="mt-4">
                <p-button (click)="goToDetails(group.id)">View Details</p-button>
            </div>
        </div>
    </div>
</master-layout>
