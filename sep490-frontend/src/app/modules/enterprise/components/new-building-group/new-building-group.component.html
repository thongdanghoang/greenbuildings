<master-layout
    title="enterprise.building-group.create.title"
    [showBack]="true"
>
    <form
        [formGroup]="formGroup"
        class="py-5 sm:mt-5 sm:px-5"
    >
        <div class="my-3 mb-8 grid grid-cols-12 items-center gap-2 sm:gap-4">
            <label
                class="col-span-12 font-normal sm:col-span-3"
                for="name"
                >{{ 'enterprise.building-group.create.name' | translate }}</label
            >
            <div
                class="col-span-12 *:w-full sm:col-span-9"
                errorMessages
            >
                <input
                    class="w-full"
                    pInputText
                    formControlName="name"
                    id="name"
                    type="text"
                    [placeholder]="'enterprise.building-group.create.placeholders.name' | translate"
                />
                <form-field-error></form-field-error>
            </div>

            <label
                class="col-span-12 font-normal sm:col-span-3"
                for="description"
            >
                {{ 'enterprise.building-group.create.description' | translate }}</label
            >
            <div
                class="col-span-12 *:w-full sm:col-span-9"
                errorMessages
            >
                <input
                    class="w-full"
                    pInputText
                    formControlName="description"
                    id="description"
                    type="text"
                    [placeholder]="'enterprise.building-group.create.placeholders.description' | translate"
                />
                <form-field-error></form-field-error>
            </div>
        </div>

        <div class="flex justify-end gap-4 *:min-w-24 sm:justify-start">
            <p-button
                [label]="'common.save' | translate"
                severity="primary"
                styleClass="w-full"
                (onClick)="submit()"
            ></p-button>
            <p-button
                [label]="'common.revert' | translate"
                severity="secondary"
                styleClass="w-full"
                (onClick)="reset()"
            ></p-button>
        </div>
    </form>
</master-layout>
